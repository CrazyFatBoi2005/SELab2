<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add item</title></head>
<body>
<h2>Add item</h2>

<form th:action="@{/items/new}" th:object="${item}" method="post">
    <div>
        <label>Name</label>
        <input th:field="*{name}" required>
    </div>
    <div>
        <label>Description</label>
        <input th:field="*{description}" required>
    </div>
    <div>
        <label>Price</label>
        <input th:field="*{price}" type="number" step="0.01" min="0" required>
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/}">Cancel</a>
</form>
</body>
</html>
