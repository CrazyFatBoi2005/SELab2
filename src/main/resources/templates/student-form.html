<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <div class="container">
                <a class="navbar-brand" th:href="@{/sl/}">Student List</a>
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/sl/add}">Add Student</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-4">
        <form th:action="@{/sl/add/new}" th:object="${student}"  method="post">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Surname:</label>
                <input th:field="*{surname}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Exam:</label>
                <input th:field="*{exam}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </main>
</body>
</html>
