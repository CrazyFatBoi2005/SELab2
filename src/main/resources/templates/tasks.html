<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{task-manager-layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div th:replace="~{task-manager-layout::navbar}"></div>
    <div class="mt-4">
        <button type="button" class="btn btn-primary" id="openNewTaskBtn">
            + New Task
        </button>
    </div>

    <h1 class="h3 my-3">Tasks</h1>

    <div class="list-group">
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           th:each="t : ${tasks}"
           th:href="@{|/tm/${t.id}/|}">
            <div>
                <span th:text="${t.name}">Task name</span>
                <small class="text-secondary ms-2"
                       th:text="${'deadline: ' + t.deadlineDate}"></small>
            </div>
            <span class="badge"
                  th:classappend="${t.completed} ? 'bg-success' : 'bg-secondary'"
                  th:text="${t.completed} ? 'Done' : 'Open'"></span>
        </a>
    </div>

    <div class="modal fade" id="newTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/tm/add/new}" method="post" th:object="${newTask}" class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Name</label>
                        <input class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <input class="form-control form-control-lg" th:field="*{description}" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Deadline (YYYY-MM-DD)</label>
                        <input class="form-control" type="date" th:field="*{deadlineDate}" placeholder="2025-30-09"/>
                    </div>
                    <div class="col-md-6 form-check align-self-end ms-2">
                        <input class="form-check-input" type="checkbox" th:field="*{completed}" id="completed">
                        <label class="form-check-label" for="completed">Completed</label>
                    </div>

                    <div class="col-12 d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a class="btn btn-outline-secondary" th:href="@{/tm/}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('openNewTaskBtn')?.addEventListener('click', function () {
            const el = document.getElementById('newTaskModal');
            if (!el) return;
            const m = bootstrap?.Modal ? new bootstrap.Modal(el) : null;
            m?.show();
        });
    </script>
</section>
</body>
</html>
