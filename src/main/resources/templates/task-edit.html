<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{task-manager-layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div th:replace="~{task-manager-layout::navbar}"></div>
    <form th:action="@{|/tm/${task.id}/edit|}" method="post" th:object="${task}" class="row g-3">
        <div class="col-12">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" required/>
        </div>
        <div class="col-12">
            <label class="form-label">Description</label>
            <input class="form-control form-control-lg" th:field="*{description}" required/>
        </div>
        <div class="col-md-6">
            <label class="form-label">Deadline (YYYY-MM-DD)</label>
            <input class="form-control" type="date" th:field="*{deadlineDate}" placeholder="2025-30-09"/>
        </div>
        <div class="col-md-6 form-check align-self-end ms-2">
            <input class="form-check-input" type="checkbox" th:field="*{completed}" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-outline-secondary" th:href="@{/tm/}">Cancel</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
