<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container">
            <a class="navbar-brand" th:href="@{/sl/}">Student List</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/sl/add}">Add Student</a>
            </div>
        </div>
    </nav>
</header>
<main class="container py-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Exam</th>
            <th scope="col">Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}" th:class="${student.getMark()} == 'F' ? 'table-danger' : ''">
            <th scope="row" th:text="${student.getId()}"></th>
            <th th:text="${student.getName()}"></th>
            <th th:text="${student.getSurname()}"></th>
            <th th:text="${student.getExam()}"></th>
            <th th:text="${student.getMark()}"></th>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
